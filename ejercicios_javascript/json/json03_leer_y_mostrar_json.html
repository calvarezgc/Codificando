<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON - Ejercicio 3</title>
    <style>
      div {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Tratamiento de strings en formato JSON</h1>

    <script>
      const jsonFromServer =
        '{"aliceblue":[240,248,255,1],"antiquewhite":[250,235,215,1],"aqua":[0,255,255,1],"aquamarine":[127,255,212,1],"azure":[240,255,255,1],"beige":[245,245,220,1],"bisque":[255,228,196,1],"black":[0,0,0,1],"blanchedalmond":[255,235,205,1],"blue":[0,0,255,1],"blueviolet":[138,43,226,1],"brown":[165,42,42,1],"burlywood":[222,184,135,1],"cadetblue":[95,158,160,1],"chartreuse":[127,255,0,1],"chocolate":[210,105,30,1],"coral":[255,127,80,1]}'; //este es un string

      const parsedJsonObj = JSON.parse(jsonFromServer); //este es un objeto

      const colorRectangulo = document.getElementsByClassName("rectangulo");

      //EJERCICIO: Modifica este documento de tal manera que al cargar la página se muestre cada color recibido del JSON en un rectangulo de 10x10px.

      let valores = Object.values(parsedJsonObj); //En la variable llamada valores se almacena un Array de arrays

      for (let i = 0; i < valores.length; i++) {
        let d = divDeColorRGBA(valores[i]);
        document.write(d);
      }

      function divDeColorRGBA(arrayRGBA) {
        return "<div style ='background-color:rgba(" + arrayRGBA + ")'></div>"; //en cada iteración se imprime en pantalla las etiquetas con el estilo correspondiente
      }
    </script>
  </body>
</html>
