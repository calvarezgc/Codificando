      /**
       *  Dado un array desordenado de números enteros (positivos y negativos), 
  devuelve el elemento que se aproxime más a 0.
       * **/
      const arrayNumerico = [
        99, 65, -32165, 82, 1, -2, 3, 5, 10, -80, 100, -50,
      ];
      document.getElementById("demo").innerHTML = proximoCero(arrayNumerico);
      function proximoCero(array) {
        let p = array[0];
        for (let i = 0; i < array.length; i++) {
          if (Math.abs(array[i]) < Math.abs(p)) {
            p = array[i];
          }
        }
        return p;
      }
